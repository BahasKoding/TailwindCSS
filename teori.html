<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Belajar TailwindCSS</title>
</head>
<body>
    <!-- customisasi kalau gak ada value yang di inginkan
        module.exports = {
            theme: {
                extend: {
                    spacing: {
                        '5px': '5px',
                    }
                }
            }
        }
    -->

    <!-- Arbitrary values
    kalau mau langsung isi value yang di customisasi
        <div class="p-[5px]">
             ...
        </div>
    -->

    <!-- 1. spacing
        margin bisa minus dan ada (auto), 
        padding gak ada minusnya dan gak ada (auto) 
    -->
    <!-- 2. sizing 
        height dan width bisa value fix (1-100), pecahan (1/3, 1/2, 50%, 33%),
        full, screen,fit, min dan max (menyesuaikan kebutuhan) 
     -->
     <!-- 
        3. Typography
        ada beberapa komponen penting untuk typography, yaitu
            a. font family
                ada 3 doang dari tailwindcss, kalau mau custom bisa pakek extend
            b. font size
                ada ukuran untuk tiap font
            c. font style
                untuk italic
            d. font weight
                untuk ketebalan font, seperti bold, semi-bold bahkan thin
                biar gak tebel
            dan masi banyak yang lainnya
      -->
      <!-- 
        4. colors
        text dan background bisa diberi colors sesuai dengan keinginan, yg menjadi
        pembedanya cuman dari penamaan classnya.
        
        kita juga bisa memberikan colors gradient sesuai dengan kemauan kita
        dengan mengikuti dokumentasinya
       -->
</body>
</html>
